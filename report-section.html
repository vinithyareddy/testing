@if (selectedView === 'REGION') {
  @for (row of terminationReasons; track row; let i = $index) {
    <tr>
      <td class="sticky-col">{{ row }}</td>

      @for (val of regionHeatmapData[i]; track $index) {
        <td
          class="heat-cell"
          [ngStyle]="{
            'background-color': getHeatmapColor(val),
            'color': val > 45 ? '#fff' : '#000'
          }">
          {{ val < 10 ? ('0' + val) : val }}
        </td>
      }
    </tr>
  }
}
