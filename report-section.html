<div *ngIf="selectedVal === 'ch'" #cartboxchartsection class="mt-3">

  <!-- Expense Type -->
  <div *ngIf="selectedFilter === 'Expense Type'" class="pie-charts-row">

    <div class="pie-chart-col">
      <highcharts-chart
        [Highcharts]="chartList[0].Highcharts"
        [options]="chartList[0].chartOptions"
        [constructorType]="chartList[0].chartConstructor">
      </highcharts-chart>
      <div class="pie-title">Fixed Expense Breakdown</div>
    </div>

    <div class="pie-chart-col">
      <highcharts-chart
        [Highcharts]="chartList[1].Highcharts"
        [options]="chartList[1].chartOptions"
        [constructorType]="chartList[1].chartConstructor">
      </highcharts-chart>
      <div class="pie-title">Variable Expense Breakdown</div>
    </div>

    <!-- RIGHT SIDE LEGEND -->
    <div class="pie-legend">
      <ul class="listLegend">
        <li *ngFor="let item of legendData">
          <span class="dot" [style.background]="item.color"></span>
          {{ item.name }}
        </li>
      </ul>
    </div>

  </div>

  <!-- By Components -->
  <ng-container *ngIf="selectedFilter === 'By Components'">
    <highcharts-chart
      *ngFor="let chart of chartList"
      [Highcharts]="chart.Highcharts"
      [options]="chart.chartOptions"
      [constructorType]="chart.chartConstructor">
    </highcharts-chart>
  </ng-container>

</div>
