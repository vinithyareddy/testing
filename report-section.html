<div class="pie-chart-col chart-section">

  <!-- PIE + LEGEND ROW -->
  <div class="pie-layout">

    <!-- PIE -->
    <highcharts-chart
      *ngIf="chartList[0]"
      [Highcharts]="chartList[0].Highcharts"
      [options]="chartList[0].chartOptions"
      [constructorType]="chartList[0].chartConstructor">
    </highcharts-chart>

    <!-- LEGEND -->
    <div class="pie-legend">
      <div class="legend-item" *ngFor="let item of fixedExpenseData">
        <span class="legend-dot" [style.background]="item.color"></span>
        {{ item.name }}
      </div>
    </div>

  </div>

  <div class="pie-title">Fixed Expense Breakdown</div>
</div>
