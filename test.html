<!-- Left Arrow -->
<button class="nav-arrow left-arrow" 
        (click)="navigateLeft()" 
        [disabled]="!canNavigateLeft">
  <i class="fa fa-chevron-left"></i>
</button>

<!-- Right Arrow -->
<button class="nav-arrow right-arrow" 
        (click)="navigateRight()" 
        [disabled]="!canNavigateRight">
  <i class="fa fa-chevron-right"></i>
</button>


.nav-arrow:disabled {
    background: #f8f9fa;
    border-color: #e9ecef;
    cursor: not-allowed;
    opacity: 0.6;
  
    i {
      color: #adb5bd;
    }
  
    &:hover {
      transform: none;
    }
  }
